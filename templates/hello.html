<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>
    <p>Convert miles to kilometers or kilometers to miles.</p>

    <form method="post" action="/convert">
        <input type="number" name="quantity">

        <select name="unit">
          <option value="miles">miles to kilometers</option>
          <option value="km">kilometers to miles</option>
        </select>

        <button>Convert</button>

    </form>

</body>
</html>
